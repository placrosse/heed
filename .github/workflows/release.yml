name: Release Lint, Test, and Build

on:
  push:
    branches:
      - master # Push events on master branch

name: Cargo test
jobs:
  check:
    name: Test the heed project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Lint code
        uses: actions-rs/cargo@v1
        with:
          command: clippy -- -D warnings

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: build --release
